    <link rel="stylesheet" href="./src/styles.css">

<body>

        <div id="avatar-name">
            <img id="avatar" alt="avatar" src="./assets/woman1.png">

            Happiness: <span id="happiness-points">0</span>

    <main>
        <h2>Choose a task!</h2>
        <div id="map">
            <a href="#living-room">Living Room</a>
            <a href="#hall">Hall</a>

        </div>
    </main>
