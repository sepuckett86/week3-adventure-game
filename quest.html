<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest Page</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/quest/quest.css">
</head>
<body>
    <header>
        <div id="avatar-name">
            <img id="avatar" alt="avatar" src="./assets/woman1.png">
            <span id="name"></span>
        </div>
        <h1>
            Introvert Quest
        </h1>
        <div id="stats">
            Energy: <span id="energy-points"></span>
            Happiness: <span id="happiness-points"></span>
        </div>
    </header>
    <main>
        <h2 id="quest-title">
            Quest Title
        </h2>
        <img id="quest-image" alt="quest-image">
        <p id="quest-description">
            Quest Description
        </p>
        <form id="choice-form">
            <p id="quest-choices">
                <div>
                    <input id="choice" type="radio" name="choice-radio" value="choice1" required>
                    <label for="choice">Choice</label>
                </div>
                <div>
                    <input id="choice" type="radio" name="choice-radio" value="choice2" required>
                    <label for="choice">Choice</label>
                </div>
                <div>
                    <input id="choice" type="radio" name="choice-radio" value="choice3" required>
                    <label for="choice">Choice</label>
                </div>
            </p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description">Result Description</p>
            <a href="./map.html">Back to Map</a>
        </section>
    </main>
    <footer>
        <h3>Image Source Here</h3>
    </footer>
    <script type="module" src="src/quest/quest.js"></script>
</body>
</html>
